server:
  port: 8080
spring:
  application:
    name: race-application-command-service
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

# Enhanced logging for debugging
logging:
  level:
    com.intellexi: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}:%line] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}:%line] - %msg%n"

app:
  rabbit:
    exchange: events.exchange
    routing:
      race: race.events
      application: application.events

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,metrics 