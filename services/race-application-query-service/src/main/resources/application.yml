server:
  port: 8080
spring:
  application:
    name: race-application-query-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:query_db}
    username: ${DB_USERNAME:query}
    password: ${DB_PASSWORD:query}
  jpa:
    hibernate:
      ddl-auto: validate  # Changed to validate - let Flyway handle table creation
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
  flyway:
    enabled: true  # Enable Flyway to run SQL migrations
    locations: classpath:db/migration
    baseline-on-migrate: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

# Enhanced logging for debugging
logging:
  level:
    com.intellexi: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}:%line] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}:%line] - %msg%n"

app:
  rabbit:
    exchange: events.exchange
    routing:
      race: race.events
      application: application.events
    queues:
      races: query.races
      applications: query.applications

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,metrics



